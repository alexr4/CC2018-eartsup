  <script>
  onkeydown = function(e)
  {
   var touche = e.keyCode;
   var gauche, droite, bas, haut;
   if(touche === 37) gauche = true;
   if(touche === 38) haut = true;
   if(touche === 39) droite = true;
   if(touche === 40) bas = true;
   if(gauche || droite || haut || bas) return false;
  }
  </script>
